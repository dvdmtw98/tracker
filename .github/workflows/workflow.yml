name: Deploy TrackItAll to Cloudflare
run-name: Build on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "tracker-vault/.obsidian/**"

jobs:
  track-it-all:
    name: TrackItAll Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Quartz
        id: checkout-quartz
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          ref: 91189dfd2f4cb32e205117b327e0ae7a0c2dd716
          fetch-depth: 0
          path: quartz
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
        with:
          path: source
      - name: Build TrackItAll
        id: build-track-it-all
        uses: ./source/.github/actions
      - name: Cloudflare Deploy
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy quartz/public --project-name=my-digital-tracker --branch=${{ github.ref_name }}
