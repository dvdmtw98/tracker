name: Deploy AIO Tracker to Cloudflare
run-name: Build on ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "notes-vault/.obsidian/**"

jobs:
  digital-archive:
    name: AIO Tracker Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Quartz
        id: checkout-quartz
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          ref: f24a1472765e0752bcf158a3db53a717b8dc2191
          fetch-depth: 0
          path: quartz
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
        with:
          path: source
      - name: Build AIO Tracker
        id: build-aio-tracker
        uses: ./source/.github/actions
      - name: Cloudflare Deploy
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy quartz/public --project-name=my-digital-tracker --branch=${{ github.ref_name }}
